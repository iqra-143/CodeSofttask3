<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
 <div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="#" name="Calculator" class="main">
                <input type="text" class="display form-control" name="display" id="display"><br>

                <input type="button" class="btn btn-primary" value="C" id="clear">
                <input type="button" class="btn btn-primary length" value="->" onclick="backSpace()">
                <input type="button" class="btn btn-primary length" value="%" onclick="document.Calculator.display.value+='%'">
                <input type="button" class="btn btn-primary length" value="/"onclick="document.Calculator.display.value+='/'"><br><br>
                <input type="button" class="btn btn-primary" value="7" onclick="seven()">
                <input type="button" class="btn btn-primary length" value="8" onclick="eight()">
                <input type="button" class="btn btn-primary length" value="9" onclick="nine()">
                <input type="button" class="btn btn-primary length" value="*" onclick="document.Calculator.display.value+='*'"><br><br>
                <input type="button" class="btn btn-primary" value="6" onclick="six()">
                <input type="button" class="btn btn-primary length" value="5" onclick="five()">
                <input type="button" class="btn btn-primary length" value="4" onclick="four()">
                <input type="button" class="btn btn-primary length" value="-"onclick="document.Calculator.display.value+='-' "><br><br>
                <input type="button" class="btn btn-primary" value="3" onclick="three()">
                <input type="button" class="btn btn-primary length" value="2"onclick="two()">
                <input type="button" class="btn btn-primary length" value="1" onclick="one()">
                <input type="button" class="btn btn-primary length" value="+" onclick="document.Calculator.display.value+='+'"><br><br>
                <input type="button" class="btn btn-primary" value="0" onclick="zero()">
                <input type="button" class="btn btn-primary length" value="00" onclick="document.Calculator.display.value+='00'">
                <input type="button" class="btn btn-primary length" value="."onclick="point()">
                <input type="button" class="btn btn-primary length" value="=" onclick="document.Calculator.display.value = eval(Calculator.display.value)"><br><br>
                

            </form>
        </div>
    </div>
 </div>




    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
